ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "21029"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "21905"
    targetPort: "21902"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "OWNCLOUD_TRUSTED_DOMAINS"
    value: "[CI_CD_DOMAIN]"
  - key: "ADMIN_USERNAME"
    value: "root"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "MAIL_FROM_ADDRESS"
    value: "[DOMAIN]"
  - key: "MAIL_DOMAIN"
    value: "vm.elestio.app"
  - key: "EMAIL_HOST"
    value: "172.17.0.1"
  - key: "EMAIL_PORT"
    value: "25"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "owncloud.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Owncloud Admin"
    login: "root"
    password: "[ADMIN_PASSWORD]"
